<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" style="width: 100%" data-interval="2000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="assets/Img/iphone.jpg" alt="First slide" height="300"  >
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/Img/smsg.png" alt="Second slide" height="300"  >
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/Img/huw.jpg" alt="Third slide" height="300"   >
      </div>
    </div>
  </div>


<div class="container">

    <h1 class="font-weight-light text-center text-lg-left mt-4 mb-0">Phone's Gallery</h1>
  
    <hr class="mt-2 mb-5"> 

       
    <mat-form-field>
        <mat-select placeholder="sort by" [(ngModel)]="selectedsort" (ngModelChange)="onChange()">
          <mat-option  value="0"> price : low to high </mat-option> 
          <mat-option  value="1"> price : high to low </mat-option>
          <mat-option  value="2"> default </mat-option>

        </mat-select>
      </mat-form-field>



    <div class="row text-center text-lg-left"  > 
  
      <div class="col-lg-3 col-md-4 col-6" *ngFor="let t of tech | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">    
        <table> 
          <tr>
        <a routerLink="/details/{{t.id}}" class="d-block mb-4 h-100">
        <img class="img-fluid img-thumbnail" src={{t.imageUrl}} alt="">  
        </a>       
      </tr>
      <tr>  
          <button type="button" class="btn btn-warning" id="btnadd" (click)="onAdd(t)" ><i>Add to cart  <mat-icon class="matfont"> add_shopping_cart  </mat-icon>  </i>   
          </button>

      </tr> 
    </table>
    </div>
    
      
    </div>
  
  </div>
  <!-- /.container -->
<div class="modif" >
<ngb-pagination [pageSize]="pageSize" [collectionSize]="collectionSize" [(page)]="page" aria-label="Default pagination"></ngb-pagination>

</div>
