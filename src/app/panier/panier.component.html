<div *ngIf="p.length!=0 ;  else tothis">

<table class="table table-striped" >
  <thead>
    <tr>
      <th scope="col">Ref</th>
      <th scope="col">Product</th>
      <th scope="col">Quantity</th>
      <th scope="col">Price</th> 

    </tr>
  </thead>
  <tbody *ngFor="let product of service.getPanier() " >
    <tr>
      <th scope="row"> {{product.IdProduct}} </th>
      <td>{{product.Product}} </td>
      <td style="width: 15%">  
    
        <div class="input-group number-spinner" id="spinner"> 
          <span class="input-group-btn">
            <button class="btn btn-default" (click)="onClickminus(product.IdProduct)" ><mat-icon color="warn" >exposure_neg_1</mat-icon>
            </button>
          </span>
          <input value="{{product.Quantity}}" type="text" class="form-control text-center" size="1" >
          <span class="input-group-btn">
            <button class="btn btn-default" (click)="onClickplus(product.IdProduct)" ><mat-icon color="primary" >exposure_plus_1</mat-icon>
            </button>
          </span>  
        </div> 


      </td>
      <td>{{product.Price}}</td> 
      <td> <mat-icon class="deleteicon" (click)="onClickdelete(product.IdProduct)" >delete</mat-icon> </td>
    </tr>
   
  </tbody>
</table>  

<button routerLink="/commande" style="margin-left: 90%" type="button" class="btn btn-success">Buy now</button>


</div> 

<ng-template #tothis>  

    <div class="alert alert-danger" role="alert" style="margin-top: 20%; width: 35%;margin-left: 30%;font-size: 200%;" >
        your shopping cart is empty 
        
        </div>

</ng-template>
